<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Scripts-->
  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cadastro</title>
</head>

<body>
  <header class="text-center mt-3 mb-3">
    <h1 class="display-6 fw-medium">Cadastro de Clientes</h1>
  </header>
  <main>
    <section>
      <div class="container shadow p-3">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form>
              
              <div class="row mt-3">
                <div class="col-sm-6">
                  <label for="iname" class="form-label">Name</label>
                  <input type="text" class="form-control" id="iname">
                </div>
                <div class="col-sm-6">
                  <label for="ilastname" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="ilastname">
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-sm-3">
                  <label for="cepinput" class="form-label">Pesquise pelo CEP</label>
                  <input type="text" class="form-control" id="cepinput">
                </div>
              </div>
              <fieldset disabled>
                <div class="row mt-3">
                  <div class="col-sm-10">
                    <label for="adress" class="form-label">Endereço</label>
                    <input type="text" id="adress" class="form-control">
                  </div>
                  <div class="col-sm-2">
                    <label for="housenumber" class="form-label">Número</label>
                    <input type="text" id="housenumber" class="form-control">
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-sm-6">
                    <label for="neighborhood" class="form-label">Bairro</label>
                    <input type="text" id="neighborhood" class="form-control">
                  </div>
                  <div class="col-sm-6">
                    <label for="city" class="form-label">Cidade</label>
                    <input type="text" id="city" class="form-control">
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-sm-2">
                    <label for="state" class="form-label">Estado</label>
                    <input type="text" id="state" class="form-control">
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-10 offset-md-1">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome Completo</th>
                  <th scope="col" colspan="4">Endereço</th>
                  <th scope="col">CEP</th>
                  <th scope="col">Bairro</th>
                  <th scope="col">Cidade</th>
                  <th scope="col">Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Glauco Todesco</td>
                  <td>Rua Leite Penteado, 999</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>18010-050</td>
                  <td>Centro</td>
                  <td>Sorocaba</td>
                  <td>SP</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--BootStrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!--JS-->
  <script src="../js/script.js"></script>
</body>

</html>
